<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Sistema Kardex</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Tipos de Productos"></h:outputText>
	</h2>
	
	
	<h:form>
			
		<h:dataTable value="#{tipoBean.obtenerTipos()}" var="tipo" border="1">
		
			<h:column>
				<f:facet name="header">Referencia</f:facet>
				<h:outputText value="#{tipo.tiporeferencia}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:outputText value="#{tipo.tiponombre}"></h:outputText>
			</h:column>
			
		</h:dataTable>
	</h:form>
	
	 
	 
</h:body>
</html>
