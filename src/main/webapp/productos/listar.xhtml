<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Sistema Kardex "Hulk Store"</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Productos"></h:outputText>
	</h2>
	
	
	<h:form>
			
		<h:dataTable value="#{productoBean.obtenerProductos()}" var="producto" border="1">
		
			<h:column>
				<f:facet name="header">Referencia</f:facet>
				<h:outputText value="#{producto.prodreferencia}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{producto.tiporeferencia}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{producto.prodnombre}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Descripci√≥n</f:facet>
				<h:outputText value="#{producto.proddescripcion}"></h:outputText>
			</h:column>
			
		</h:dataTable>
	</h:form>
	
	 
	 
</h:body>
</html>
