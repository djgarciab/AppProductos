<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="utf-8" name="viewport"
			content="width=device-width, initial-scale=1"
			http-equiv="X-UA-Conpatible" />
		<title>Sistema Kardex "Hulk Store"</title>
	</h:head>
	<h:body>
		<h2>
			<h:outputText value="Sistema Kardex - Hulk Store"></h:outputText>
		</h2>		
		<br />
        <h:link outcome="/entradas/listar" value="Gesti贸n de Entradas de productos"/>
        <br /> 	        
        <h:link outcome="/salidas/listar" value="Gesti贸n de Salidas de productos"/>
        <br />
        <h:link outcome="/productos/listar" value="Gesti贸n de Productos"/>
        <br />
        <h:link outcome="/tipos/listar" value="Gest贸n de Tipos de productos"/>                   
        <br />
        <hr/>
        <h:form>			
			<h:dataTable value="#{registroBean.obtenerRegistros()}" var="registro" border="1">			
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{registro.regid}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Referencia</f:facet>
					<h:outputText value="#{registro.prodreferencia}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Entrada</f:facet>
					<h:outputText value="#{registro.entid}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Salida</f:facet>
					<h:outputText value="#{registro.salid}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Cantidad</f:facet>
					<h:outputText value="#{registro.regcantidad}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Costo</f:facet>
					<h:outputText value="#{registro.regcosto}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Total</f:facet>
					<h:outputText value="#{registro.regTotal}"></h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>			 	
</html>
