<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Sistema Kardex</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Salidas de Productos"></h:outputText>
	</h2>
	
	
	<h:form>
			
		<h:dataTable value="#{salidaBean.obtenerSalidas()}" var="salida" border="1">
		
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{salida.salid}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Referencia</f:facet>
				<h:outputText value="#{salida.prodreferencia}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Documento</f:facet>
				<h:outputText value="#{salida.saldocumento}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Detalle</f:facet>
				<h:outputText value="#{salida.saldetalle}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:outputText value="#{salida.salfecha}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				<h:outputText value="#{salida.salcantidad}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Costo</f:facet>
				<h:outputText value="#{salida.salcosto}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Total</f:facet>
				<h:outputText value="#{salida.saltotal}"></h:outputText>
			</h:column>
			
		</h:dataTable>
	</h:form>
	
	 
	 
</h:body>
</html>
